apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:latest
        imagePullPolicy: Never
        name: mysql
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-backup
          mountPath: /var/lib/mysql
        resources:
         limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: mysql-backup
        persistentVolumeClaim:
          claimName: mysql-pv
